<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sticky Slider Navigation (Responsive)</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Hero -->
  <section class="et-hero-tabs">

    <h1 class="reveal" >HELLO, I'M KIRBY</h1>
    <h3 class="typing animate"></h3>
    <div class="et-hero-tabs-container">
      <a class="et-hero-tab" href="#tab-about">About</a>
      <a class="et-hero-tab" href="#tab-work">Project</a>
      <a class="et-hero-tab" href="#tab-contact">Contact</a>
      <a class="et-hero-tab" href="#tab-other">Other</a>
      <span class="et-hero-tab-slider"></span>
    </div>
  </section>

  <!-- Main -->
  <main class="et-main">
    <section class="et-slide" id="tab-about">
      <h1>About</h1>
      <h3>something about me</h3>
    </section>
    <section class="et-slide" id="tab-work">
      <h1>Projects</h1>
      <h3>something about my work</h3>
    </section>
    <section class="et-slide" id="tab-contact">
      <h1>Contact</h1>
      <h3>something about my contacts</h3>
    </section>

  </main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
